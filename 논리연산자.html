    // 로그인 구현하기

    for (let i = 0; i < 10; i++) {
      let login = prompt("누구세요?", "");
      if (login === "admin") {
        let user_pw = prompt("비밀번호가 무엇인가요?", "");
        if (user_pw == "1234") {
          console.log("환영합니다!");
        } else if (user_pw != "1234") {
          console.log("인증에 실패하였습니다");
        } else if (user_pw == "") {
          console.log("빈 비밀번호를 입력하였습니다");
        }
      } else if (login == "" || login == null) {
        console.log("취소되었습니다.");
      } else {
