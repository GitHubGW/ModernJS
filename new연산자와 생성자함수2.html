    // 과제3
      function Accumulator(startingValue){
        this.value=startingValue;
        this.read=function(){
          let num1=prompt("첫 번째 숫자는?","");
          let num2=prompt("두 번째 숫자는?","");
          return this.value=this.value+Number(num1)+Number(num2);
        }
      }
